<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center>
      <div class="logo"></div>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Adresa de email
        </ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Parola
        </ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </form>

    <font size="2"><p text-right ion-text color="primary" tappable (click)="forgotPass()"><strong>Ati uitat parola?</strong></p></font>

      <button ion-button icon-start block color="dark" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        AUTENTIFICARE
      </button><br>
      <font size="3"><p text-center ion-text color="primary" class="testing">Logare cu:</p></font>

      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-twitter">
              <ion-icon name="logo-twitter"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-gplus">
              <ion-icon name="logo-googleplus"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

    <!-- Register -->
    <div text-center margin-to.top>
      <font size="3"><span ion-text color="primary" tappable (click)="register()">Nu aveti cont? <strong>Inscriere aici</strong></span></font>
    </div>
  </div>
</ion-content>
